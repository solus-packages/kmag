name       : kmag
version    : 20.04.3
release    : 33
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.3/src/kmag-20.04.3.tar.xz : f006b2e3b685accc343cdfc8b90d915e7c2647d983b66c2d38565d669ed6d464
homepage   : https://kde.org/applications/utilities/org.kde.kmag
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : KMag is a screen magnifier
description: |
